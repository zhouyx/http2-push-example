  <script>
    function mark(name) {
      console.log('html-' + name, performance.now());
      performance.mark('html-' + name);
    }

    var promises = [];
    var metrics = {};
    var longTasks = [];
    var clicks = [];

    function addResolver(init) {
      promises.push(new Promise(function(resolve) {
        init(resolve);
      }));
    }

    var PO = new PerformanceObserver(function(list) {
      var perfEntries = list.getEntries();
      for (var i = 0; i < perfEntries.length; i++) {
        var perfEntry = perfEntries[i];
        console.log('PO: ', performance.now(), perfEntry);
        if (perfEntry.entryType == 'longtask') {
          longTasks.push(perfEntry.toJSON());
        }
      }
    });
    PO.observe({entryTypes: ['navigation', 'paint', 'resource', 'mark', 'measure', 'longtask', 'buffered']});

    addResolver(function(resolve) {
      document.addEventListener('DOMContentLoaded', function() {
        performance.mark('DOMContentLoaded');
        resolve();
      });
    });

    addResolver(function(resolve) {
      window.onload = function() {
        performance.mark('onload');
        resolve();
      };
    });

    addResolver(function(resolve) {
      ttiPolyfill.getFirstConsistentlyInteractive().then(function(tti) {
        performance.mark('TTI');
        resolve();
      });
    });

    addResolver(function(resolve) {
      requestIdleCallback(function(idle) {
        console.log('firstIdle: ', idle.didTimeout, idle.timeRemaining());
        performance.mark('FirstIdle');
        resolve();
      });
    });

    function startInput() {
      var index = clicks.length;
      performance.mark('input-start-' + index);
      requestIdleCallback(function(idle) {
        console.log('clickIdle: ', index, idle.didTimeout, idle.timeRemaining());
        performance.mark('input-idle-' + index);
        performance.measure(
            'input-idle-' + index,
            'input-start-' + index,
            'input-idle-' + index);
      });
    }

    addResolver(function(resolve) {
      document.addEventListener('click', function(e) {
        var index = clicks.length;
        var latency = performance.now() - e.timeStamp;
        console.log('click latency: ', index, latency);
        performance.mark('input-' + index);
        performance.measure(
            'input-' + index,
            'input-start-' + index,
            'input-' + index);
        clicks.push(latency);
        if (clicks.length >= 8) {
          resolve();
        }
      });
    });

    /*
    setTimeout(function() {
      var iter = 100000000;
      var prev1 = 1;
      var prev2 = 2;
      var next = 0;
      for (var i = 1; i < iter; i++) {
        next = prev1 + prev2;
        prev1 = prev2;
        prev2 = next;
        if (iter % 10) {
          prev1 = 1;
          prev2 = 2;
        }
      }
      console.log('ffff done: ', iter, next);
    }, 2000);
    */


    function getMetricsPromise() {
      return Promise.all(promises).then(function() {
        var result = Object.assign({}, metrics);
        result['longTasks'] = longTasks;
        result['clicks'] = clicks;
        var entries = performance.getEntries();
        for (var i = 0; i < entries.length; i++) {
          var entry = entries[i];
          var entryName =
              (entry.entryType == 'navigation' || entry.entryType == 'firstInput')
              ? 'navigation'
              : entry.entryType == 'resource'
              ? entry.entryType + ':' + entry.name.substring(
                  entry.name.lastIndexOf('/') + 1,
                  (entry.name + '?').indexOf('?'))
                  .replace('.js', '-js')
              : entry.entryType + ':' + entry.name;
          result[entryName] = entry.toJSON();
        }
        return result;
      });
    }

  </script>
</head>
<body>

<h1>__NAME__</h1>

<script>mark('0')</script>


<section>section 1</section>


<script>
  // Create content.
  (function() {
    for (var i = 0; i < 1000; i++) {
      var section = document.createElement('section');
      section.textContent = 'section ' + (i + 1);
      document.body.appendChild(section);
    }
    mark('created');
  })();

  // Remeasure.
  if (location.search == '?vsync') {
    requestAnimationFrame(function() {
      var sections = document.querySelectorAll('section');
      var heights = [];
      for (var i = 0; i < sections.length; i++) {
        var section = sections[i];
        heights.push(section.scrollHeight * 1.5);
      }
      mark('measured');

      requestAnimationFrame(function() {
        for (var i = 0; i < sections.length; i++) {
          var section = sections[i];
          section.style.height = heights[i] * 1.5   + 'px';
        }
        mark('adjusted');
      });
    });
  } else {
    // Many reflows;
    requestAnimationFrame(function() {
      var sections = document.querySelectorAll('section');
      for (var i = 0; i < sections.length; i++) {
        var section = sections[i];
        section.style.height = section.scrollHeight * 1.5   + 'px';
      }
      mark('adjusted');
    });
  }
</script>

</body>
</html>
